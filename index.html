<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>KrispyKreme</title>
    <!-- 제이쿼리 -->
    <script src="js/plugin/jquery-3.6.0.min.js"></script>

    <!-- 
        외부 제이쿼리 자바스크립트 플러그인
        폰트어썸, 웹폰트
     -->
    <link rel="stylesheet" href="css/slick.css">

    <script src="js/plugin/respond.min.js"></script>
    <script src="js/plugin/prefixfree.min.js"></script>
    <script src="js/plugin/modernizr-2.8.3.min.js"></script>
    <script src="js/plugin/jquery.easing.1.3.js"></script>
    <script src="js/plugin/jquery.nicescroll.min.js"></script>
    <script src="js/plugin/jquery.slides.js"></script>
    <script src="js/plugin/slick.min.js"></script>
    
    <!--[if It IE 9] <script src="js/respond.min.js"></script> <[endif]-->

    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="favicon" href="" type="image/x-icon">

    <!-- 내가 만든 css 자리-->
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/main.js"></script>

</head>
<body>


<header id="header">

    <article class="innerHeader">
        
        <ul class="topMenu row">
            <li class="cell"><a href="#"><img src="./images/common/header/left_top_1.png" alt="윤리경영"></a></li>
            <li class="cell line"><img src="./images/common/header/line_small.png" alt=""></li>
            <li class="cell"><a href="#"><img src="./images/common/header/left_top_2.png" alt="사이트맵"></a></li>
            <li class="cell logo"><a href="#"><img src="./images/common/header/logo.png" alt="logo"></a></li>
            <li class="cell"><a href="#"><img src="./images/common/header/right_top_1.png" alt="로그인"></a></li>
            <li class="cell line"><img src="./images/common/header/line_small.png" alt=""></li>
            <li class="cell"><a href="#"><img src="./images/common/header/right_top_2.png" alt="회원가입"></a></li>
            <li class="cell line"><img src="./images/common/header/line_small.png" alt=""></li>
            <li class="cell"><a href="#"><img src="./images/common/header/right_top_3.png" alt="고객의소리"></a></li>
        </ul>

        <div class="line"><img src="images/common/header/line_long.png" alt="line"></div>
        
        <ul class="gnb row">
            <li class="cell"><a href="#"><img src="images/common/header/gnb1.png" alt="메뉴"></a></li>
            <li class="cell"><a href="#"><img src="images/common/header/gnb2.png" alt="홈서비스"></a></li>
            <li class="cell"><a href="#"><img src="images/common/header/gnb3.png" alt="이벤트"></a></li>
            <li class="cell"><a href="#"><img src="images/common/header/gnb4.png" alt="매장"></a></li>
            <li class="cell"><a href="#"><img src="images/common/header/gnb5.png" alt="브랜드"></a></li>
        </ul>
    </article>

</header>


<div class="scrollBox">

    <div class="wrap">

        <div id="scene01">

            <section class="visual">

                <div class="main_visual">
                    <img src="images/main/img1.png" alt="img1">
                    <img src="images/main/img2.png" alt="img2">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>

                <div class="prev"><img src="images/main/prev.png" alt="prev"></div>
                <div class="next"><img src="images/main/next.png" alt="next"></div>

            </section>
        </div>


        <div id="scene02">

            <section class="visual">
                <div class="typo"><img src="images/main/typo1.png" alt="typo1"></div>
                <div class="img_1"><img src="images/main/roundimg1.png" alt="img1"></div>
                <div class="img_2"><img src="images/main/roundimg2.png" alt="img2"></div>
                <div class="typo2"><img src="images/main/typo2.png" alt="typo2"></div>
            </section>

        </div>

        <div id="scene03">
        </div>


        <div id="scene04">

            <section class="visual">
                <div class="main_visual">
                    <img src="images/main/caramel.png" alt="img1">
                    <img src="images/main/choco.png" alt="img2">
                    <img src="images/main/soda.png" alt="img3">
                </div>
                
                <div class="typo"><img src="images/main/typo_menu.png" alt="typo"></div>

            </section>

        </div>
        <div id="scene05">

        </div>
        <div id="scene06">

        </div>
    </div><!--    wrap end-->
    <footer id="footer">

    </footer>
</div>
</body>
</html>
